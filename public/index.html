<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/conversions.css" />
  <title>Zak's Useful Conversions</title>
</head>

<body>
  <div class="parent-dark" id="parent">
    <div class="header">
      <h1>Zak's Useful Conversions</h1>
      <input type="button" id="mode" value="Display Mode" data-font="lucida" />
    </div>
    <form>
      <div class="details">
        <div class="details-1">
          <div class="distance">
            <details>
              <summary>Distance</summary>
              <input type="number" id="distinput" placeholder="0" data-font="lucida" />
              <select id="distselect1" data-font="lucida">
                <option value="millimeter">millimeters</option>
                <option value="centimeter">centimeters</option>
                <option value="meter">meters</option>
                <option value="kilometer">kilometers</option>
                <option value="inch">inches</option>
                <option value="foot">feet</option>
                <option value="yard">yards</option>
                <option value="mile">miles</option>
              </select>
              <h>to</h>
              <select id="distselect2" data-font="lucida">
                <option value="millimeter">millimeters</option>
                <option value="centimeter">centimeters</option>
                <option value="meter">meters</option>
                <option value="kilometer">kilometers</option>
                <option value="inch">inches</option>
                <option value="foot">feet</option>
                <option value="yard">yards</option>
                <option value="mile">miles</option>
              </select>
              <h> : </h>
              <input id="distoutput" placeholder="0" readonly data-font="lucida" data-text="output"> </textarea>
              <input type="button" id="distsubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
          <div class="volume">
            <details>
              <summary>Volume</summary>
              <input type="number" id="volinput" placeholder="0" data-font="lucida" />
              <select id="volselect1" data-font="lucida">
                <option value="liter">liters</option>
                <option value="fluidOunce">ounces</option>
                <option value="cup">cups</option>
                <option value="pint">pints</option>
                <option value="quart">quarts</option>
                <option value="gallon">gallons</option>
              </select>
              <h>to</h>
              <select id="volselect2" data-font="lucida">
                <option value="liter">liters</option>
                <option value="fluidOunce">ounces</option>
                <option value="cup">cups</option>
                <option value="pint">pints</option>
                <option value="quart">quarts</option>
                <option value="gallon">gallons</option>
              </select>
              <h> : </h>
              <input id="voloutput" placeholder="0" readonly data-font="lucida" data-text="output"> </textarea>
              <input type="button" id="volsubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
        </div>
        <div class="details-2">
          <div class="mass">
            <details>
              <summary>Mass / Weight</summary>
              <input type="number" id="massinput" placeholder="0" data-font="lucida"/>
              <select id="massselect1" data-font="lucida">
                <option value="milligram">milligrams</option>
                <option value="gram">grams</option>
                <option value="kilogram">kilograms</option>
                <option value="ounce">ounces</option>
                <option value="pound">pounds</option>
                <option value="stone">stones</option>
              </select>
              <h>to</h>
              <select id="massselect2" data-font="lucida">
                <option value="milligram">milligrams</option>
                <option value="gram">grams</option>
                <option value="kilogram">kilograms</option>
                <option value="ounce">ounces</option>
                <option value="pound">pounds</option>
                <option value="stone">stones</option>
              </select>
              <h> : </h>
              <input id="massoutput" placeholder="0" readonly data-font="lucida" data-text="output">
              <input type="button" id="masssubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
          <div class="time">
            <details>
              <summary>Time</summary>
              <input type="number" id="timeinput" placeholder="0" data-font="lucida" />
              <select id="timeselect1" data-font="lucida">
                <option value="second">seconds</option>
                <option value="minute">minutes</option>
                <option value="hour">hours</option>
                <option value="day">days</option>
                <option value="week">weeks</option>
                <option value="year">years</option>
              </select>
              <h>to</h>
              <select id="timeselect2" data-font="lucida">
                <option value="second">seconds</option>
                <option value="minute">minutes</option>
                <option value="hour">hours</option>
                <option value="day">days</option>
                <option value="week">weeks</option>
                <option value="year">years</option>
              </select>
              <h> : </h>
              <input id="timeoutput" placeholder="0" readonly data-font="lucida" data-text="output">
              <input type="button" id="timesubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
        </div>
        <div class="details-3">
          <div class="temperature">
            <details>
              <summary>Temperature</summary>
              <input type="number" id="tempinput" placeholder="0" data-font="lucida" />
              <select id="tempselect1" data-font="lucida">
                <option value="fahrenheit">degrees Fahrenheit</option>
                <option value="centigrade">degrees Centigrade</option>
                <option value="kelvin">Kelvin</option>
              </select>
              <h>to</h>
              <select id="tempselect2" data-font="lucida">
                <option value="fahrenheit">degrees Fahrenheit</option>
                <option value="centigrade">degrees Centigrade</option>
                <option value="kelvin">Kelvin</option>
              </select>
              <h> : </h>
              <input id="tempoutput" placeholder="0" readonly data-font="lucida" data-text="output">
              <input type="button" id="tempsubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
          <div class="currency">
            <details id="currency">
              <summary>Currency</summary>
              <input type="number" id="currinput" placeholder="0" data-font="lucida" />
              <select id="currselect1" data-font="lucida"></select>
              <h>to</h>
              <select id="currselect2" data-font="lucida"></select>
              <h> : </h>
              <input id="curroutput" placeholder="0" readonly data-font="lucida" data-text="output">
              <input type="button" id="currsubmit" value="Submit" data-font="lucida" />
            </details>
          </div>
        </div>
      </div>
      <input type="button" id="submit" value="Submit" />
    </form>
  </div>
  <div class="history">
    <h data-font="lucida">Conversion History:</h>
    <input type="button" id="clear" value="Clear History" data-font="lucida" />
    <textarea id="hist" readonly data-text="output"></textarea>
  </div>
  <script src="./scripts/conversions.js"></script>
</body>

</html>
